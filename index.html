<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tabs</title>
  </head>
  <body>
    <div class="buttons">
      <button class="btn1 btn active" value="london">London</button>
      <button class="btn2 btn" value="paris">Paris</button>
      <button class="btn3 btn" value="tokyo">Tokyo</button>
    </div>
    <div class="cities">
      <div class="london visible">
        <h2>London</h2>
        <p>London is the capital city of England.</p>
      </div>
      <div class="paris">
        <h2>Paris</h2>
        <p>Paris is the capital of France.</p>
      </div>
      <div class="tokyo">
        <h2>Tokyo</h2>
        <p>Tokyo is the capital of Japan.</p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
